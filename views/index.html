{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <div class="container">
      	{% if showForm %}
		  <form action="/submit" method="POST">
		    <label for="name_field">Name:</label>
		    <input name="name" value="{{ name }}" type="text" id="name_field" />

		    <label for="text_field">Text:</label>
		    <input name="text" type="text" id="text_field" style="width: 350px;" />

		    <input type="submit" value="Submit" />
		  </form>
		{% endif %}

      <h2>{{title}}</h2>
      {% for tweet in tweets %}
          <div class="row">
          <div class="col-md-1">
            <img class="img-responsive darth" src="http://cdn.gunaxin.com/wp-content/uploads/2011/07/darth-vader.thumbnail.jpg" />
          </div>
          <div class="col-md-11 tweet-content">
            <ul class="inner-ul">
              <li><a href="/users/{{tweet.name}}"><strong>{{tweet.name}}</strong></a></li>
              <li>{{tweet.text}}</li>
              <li><a href="#">Re-tweet</a> | <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">Go To Tweet</a></li>
            </ul>

          </div>
          </div>
      {% endfor %}
      </div>
    </div>
  </div>
    
{% endblock %}
