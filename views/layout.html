<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
 
    <title>Sticky Footer Navbar Template for Bootstrap</title>
 
    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
 
  <body>
 
    <!-- Wrap all page content here -->
    <div id="wrap">
 
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Twitter.js</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="http://localhost:3000/">Home</a></li>
              <li><a href="#about">@ Connect</a></li>
              <li><a href="#contact"># Discover</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
 
      <!-- Begin page content -->
      <div class="container">
        {% block content %}Welcome to Twitter.js{% endblock %}
      </div> <!-- end container -->
      
    </div>
 
    <div id="footer">
      <div class="container">
        <p class="text-muted">Twitter.js, Fullstack Academy</p>
      </div>
    </div>
 
 
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>

  <script src="/socket.io/socket.io.js"></script>
<script>
  // Load the socket.io library above, then connect to the server.
  // Because the socket.io server is being run on the same server as your 
  // Express instance, you can connect() without any arguments.
  var socket = io.connect();

  // When 'new_tweet' events are fired, do something with the packaged tweet
  socket.on('new_tweet', function (tweet) { 
    console.log(tweet);
    $("#masterRow:last-child").append("<div class='col-md-1'><img class='img-responsive darth' src='http://cdn.gunaxin.com/wp-content/uploads/2011/07/darth-vader.thumbnail.jpg' /></div><div class='col-md-11 tweet-content'><ul class='inner-ul'><li><a href='/users/'" + tweet.name + "'><strong>" + tweet.name + "</strong></a></li><li>" + tweet.text + "</li><li><a href='#''>Re-tweet</a> | <a href='/users/'" + tweet.name + "'/tweets/'" + tweet + "''>Go To Tweet</a></li></ul></div>"
      );
  }); 

</script>
</html>
